<app-card>
  <h1 card-header>Share Location</h1>
  <section card-body>
    <div class="form-group">
      <label class="form-label" for="location-name">Location name:</label>
      <input
        class="form-input"
        type="text"
        name="location-name"
        id="location-name"
      />
    </div>
    <div class="form-group">
      <label class="form-label" for="location-map">Location on map:</label>
      <div class="form-input">Map goes here</div>
    </div>
    <div class="form-group">
      <label class="form-label" for="location-type">Location type:</label>
      <select class="form-input" name="location-type" id="location-type">
        <option value="business">Business</option>
        <option value="library">Library</option>
        <option value="school">School</option>
        <option value="uni">University</option>
        <option value="cafe">Cafe</option>
        <option value="resturant">Resturant</option>
      </select>
    </div>
    <div class="form-group">
      <label class="form-label" for="logo">Logo:</label>
      <app-file-upload></app-file-upload>
    </div>
  </section>
</app-card>
